<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Event Ease</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .back-button:hover {
            transform: translateX(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            background: white;
        }

        .back-button::before {
            content: '‚Üê';
            font-size: 1.2rem;
            font-weight: bold;
        }

        .reset-password-container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reset-password-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-password-header h1 {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .reset-password-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .form-group input:hover {
            border-color: #bbb;
            background: white;
        }

        .form-group input.error {
            border-color: #e74c3c;
            background: #fff5f5;
        }

        .reset-password-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .reset-password-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        .reset-password-button:active {
            transform: translateY(0);
        }

        .reset-password-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px solid #f0f0f0;
            color: #666;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            font-size: 0.9rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-danger {
            background-color: #fee;
            color: #c33;
            border: 2px solid #fcc;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .error-text {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.4rem;
            font-weight: 500;
        }

        .password-requirements {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            color: #666;
        }

        .password-requirements h3 {
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .password-requirements ul {
            margin-left: 1.2rem;
            line-height: 1.6;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.6rem 1.2rem;
                font-size: 0.85rem;
            }

            .reset-password-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            .reset-password-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
<a href="/login" class="back-button">Back to Login</a>

<div class="reset-password-container">
    <div class="reset-password-header">
        <h1>Reset Password</h1>
        <p>Enter your email and new password</p>
    </div>

    <div id="alertMessage" class="alert" style="display: none;">
        <span id="alertText"></span>
    </div>

    <div class="password-requirements">
        <h3>Password Requirements:</h3>
        <ul>
            <li>Minimum 6 characters</li>
            <li>Must match confirmation</li>
        </ul>
    </div>

    <form id="resetPasswordForm">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <div id="emailError" class="error-text" style="display: none;"></div>
        </div>

        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
            <div id="newPasswordError" class="error-text" style="display: none;"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
            <div id="confirmPasswordError" class="error-text" style="display: none;"></div>
        </div>

        <button type="submit" class="reset-password-button">Reset Password</button>
    </form>

    <div class="login-link">
        Remember your password? <a href="/login">Sign in here</a>
    </div>
</div>

<script>
    document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // Clear previous errors
        clearErrors();

        // Get form data
        const email = document.getElementById('email').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Validation
        let hasError = false;

        if (!email) {
            showFieldError('email', 'Email is required');
            hasError = true;
        } else if (!isValidEmail(email)) {
            showFieldError('email', 'Please enter a valid email address');
            hasError = true;
        }

        if (!newPassword) {
            showFieldError('newPassword', 'Password is required');
            hasError = true;
        } else if (newPassword.length < 6) {
            showFieldError('newPassword', 'Password must be at least 6 characters');
            hasError = true;
        }

        if (newPassword !== confirmPassword) {
            showFieldError('confirmPassword', 'Passwords do not match');
            hasError = true;
        }

        if (hasError) {
            return;
        }

        try {
            // Show loading state
            const submitButton = document.querySelector('.reset-password-button');
            submitButton.textContent = 'Resetting Password...';
            submitButton.disabled = true;

            // Send POST request to reset password API
            const response = await fetch('/api/users/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    newPassword: newPassword
                })
            });

            if (response.ok) {
                showAlert('Password reset successfully! Redirecting to login...', 'success');

                // Clear the form
                document.getElementById('resetPasswordForm').reset();

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);

            } else if (response.status === 404) {
                showAlert('No account found with this email address.', 'error');
            } else {
                showAlert('Failed to reset password. Please try again later.', 'error');
            }

        } catch (error) {
            console.error('Reset password error:', error);
            showAlert('Network error. Please check your connection and try again.', 'error');
        } finally {
            // Reset button state
            const submitButton = document.querySelector('.reset-password-button');
            submitButton.textContent = 'Reset Password';
            submitButton.disabled = false;
        }
    });

    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    function showAlert(message, type) {
        const alertDiv = document.getElementById('alertMessage');
        const alertText = document.getElementById('alertText');

        alertText.textContent = message;
        alertDiv.className = type === 'success' ? 'alert alert-success' : 'alert alert-danger';
        alertDiv.style.display = 'block';

        // Auto-hide after 5 seconds for error messages
        if (type === 'error') {
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
    }

    function showFieldError(fieldName, message) {
        const errorDiv = document.getElementById(fieldName + 'Error');
        const inputField = document.getElementById(fieldName);

        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        inputField.classList.add('error');
    }

    function clearErrors() {
        const errorDivs = document.querySelectorAll('.error-text');
        const inputs = document.querySelectorAll('input');

        errorDivs.forEach(div => {
            div.style.display = 'none';
            div.textContent = '';
        });

        inputs.forEach(input => {
            input.classList.remove('error');
        });

        // Hide alert message
        document.getElementById('alertMessage').style.display = 'none';
    }
</script>
</body>
</html>
